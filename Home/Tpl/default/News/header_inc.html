	var key = $("#searchForm #key").val();

		key = '';
	}
	key = encodeURI(encodeURI(key));
	var search_type = $("#searchForm #search_type").val();
	if(search_type == 'news'){
		location.href = '__APP__/Search/index/search_type/'+ search_type +'/key/'+ key ;
	}else{
		location.href = '__APP__/General/ct_list/search_type/'+ search_type +'/key/'+ key ;
	}
	
}
