<link href="../Public/Css/class_com.css" rel="stylesheet" type="text/css" />
<link href="../Public/Css/select_box.css" rel="stylesheet" type="text/css" />
<link href="../Public/Css/news_detail.css" rel="stylesheet" type="text/css" />
<!--png图片在ie6下正常显示-->

<script type="text/javascript">
$(document).ready(function(){
	//今日一周
	$('#news_week').mouseover(function(){
		$('#news_week').removeClass().addClass('left_bottom_bian1pxm');	
		$('#news_today').addClass('bottom_bian1pxm');	
		domAjax('news_pai_ajax','__APP__/News/news_pai_ajax/type/0','get');
		
	})
	$('#news_today').mouseover(function(){
		$('#news_week').removeClass().addClass('left_bottom_bian1px');	
		$('#news_today').removeClass();	
		domAjax('news_pai_ajax','__APP__/News/news_pai_ajax/type/1','get');
	})	
	
});
</script>
<body>
<include file="News:news_header" /> <!--头部包含共用 -->
 <div class="content_inc" id="content_bg">
    <!--start==所有正文内容在此处显示-->
    <div id="content">
      <div class="height_30px_text blue_a"><strong class="blue_14px_f">&gt;&gt;</strong><a href="__APP__/News/"> 新闻首页</a> <span class="gray_14px_f">&gt;</span><span class="height_30px"><span class="black_a"> 资讯搜索</span>&gt; 
	您输入的关键字是：<font color="#FF0000"> {$search_key}</font></span></div>
    <div class="height_10px"></div> 
    <div class="content_inc">
      <div class="con_left_center_nbg border_4bian_gray">
        <div class="heigh_35px_gray">
          <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td width="28" height="35" class="bian_bottom">&nbsp;</td>
              <td width="118" height="35" valign="middle" class="title_nv" id="new_list_title">搜索结果</td>
              <td width="475" height="35" align="right" valign="middle" class="bian_bottom">&nbsp;</td>
              <td width="27" height="35" class="bian_bottom">&nbsp;</td>
            </tr>
          </table>
        </div>
			<div class="height_20px_text"></div>
            <div style="margin-left:5%;margin-right:auto;width:90%;height:auto;min-height:753px!important;">
                
                    <volist name="list" id="vo" mod= "4">
                      <div class="height_10px"></div>  
                      
                      <div class="height_22px_text relative"><span class="black_a"><a href="__APP__/news-{$vo.id}" class="blue_14px" title="{$vo.title|mystr_replace=###}">{$vo.title|mb_substr=###,0,30,'utf-8'}</a></span><div class="abs_right gray_12px_fs">{$vo.add_time|date='Y-m-d H:i',###}</div></div>
                      <eq name= "mod" value= "0" ><div class="height_5px"></div>  <div class="heigth_dian_bian_10px"></div> <div class="height_5px"></div>  </eq>
                      
                    </volist>
               
               </div> 
              <div class="height_10px"></div>  
              <div class="height_25px_text blue_a"><span class="float_right">{$page}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
                   <div class="height_20px_text"></div> 
             <div class="clear"></div>
                   


         
      </div>
      <div class="width_10px_float"></div>
      <div class="con_right_bg3">
          <div class="de_ad_270px">
          <include file="$AD_right" /><!--广告-->
          </div>
        <div class="height_10px"></div>
          <div class="con_right_4bian268px">
            <div class="height_30px">
              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td width="37%" height="30" align="center"  id="news_today" style="cursor:pointer"><strong class="blue_12px_f">今日最受关注</strong></td>
                  <td width="63%" height="30" class="left_bottom_bian1px" id="news_week"><span class="blue_12px_f">&nbsp;&nbsp;一周新闻排行</span></td>
                </tr>
              </table>
            </div>
            <div id="news_pai_ajax">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
				  <volist name="news.news_gz" id="vo" key="k" >
						 <tr>
							<td width="14%" height="30" align="center">
                            <if condition= "$k lt 4" >
								<div class="num_style1">0{$k}</div>
                            <elseif condition= "$k eq 10" />
                                 <div class="num_style2">{$k}</div>
                            <else/>
								<div class="num_style2">0{$k}</div>
                              </if>
							</td>
							<td width="86%" height="30" class="black_a"><a href="__APP__/news-{$vo.id}" title="{$vo.title|mystr_replace=###}">{$vo.title|mb_substr=###,0,19,'utf-8'}</a></td>
						 </tr>
				  </volist> 
       
            </table>
            </div>
          </div>
        <div class="height_10px"></div>
<!-- 共用专题 -->
	<include file="Html:zhuangti_inc" />
<!-- 共用专题 -->
		<div style="clear:both"></div>
        <!--con_left1促使图层高度随内容增加面增加-->
      </div>
<div style="clear:both"></div><!--con_inc促使图层高度随内容增加面增加-->               
    </div>
    <div class="height_10px"></div>
    <div class="width_960px_4bian">
      <!--策划公司标题-->
      <div class="title_style3">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="90" height="30" align="center" class="black_14px"><strong>策划公司</strong></td>
            <td width="826" height="30">&nbsp;</td>
            <td width="44" class="black_a"><a href="#">更多&gt;&gt;</a></td>
          </tr>
        </table>
      </div>
      <!--策划公司内容-->
      <div class="height_10px_float"></div>
      <div class="width_960px"> <include file="Ad:cehua_inc" />
        <!--公共策划公司 -->
        <div class="clear"></div>
        <!--自动拉伸width_960px-->
      </div>
      <div class="clear"></div>
      <!--自动拉伸width_960px-->
    </div>
    <div class="height_10px"></div>
    
    <div style="clear:both"></div><!--促使图层高度随内容增加面增加==正文内容--> 
   </div>
    <include file="Public:footer" />  <!--公共尾页 -->
    <!--end==正文内容-->
   <div style="clear:both"></div><!--促使图层高度随内容增加面增加-->
</div>
 
</body>
</html>
