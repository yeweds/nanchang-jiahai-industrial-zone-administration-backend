<script type="text/javascript">
$(document).ready(function(){
	//今日一周
	$('#news_week').mouseover(function(){
		$('#news_week').removeClass().addClass('left_bottom_bian1pxm');	
		$('#news_today').addClass('bottom_bian1pxm');	
		domAjax('news_pai_ajax','__APP__/News/news_pai_ajax/type/0','get');
		
	});
	$('#news_today').mouseover(function(){
		$('#news_week').removeClass().addClass('left_bottom_bian1px');	
		$('#news_today').removeClass();	
		domAjax('news_pai_ajax','__APP__/News/news_pai_ajax/type/1','get');
	});
	domAjax('news_pai_ajax','__APP__/News/news_pai_ajax/type/1','get');
	
			//播放图片效果
			var lMC = 2;
			var rMC = 0;

			jQuery("#photo_left").click(function(){
				if(rMC>0){
					scrollto("r");
					rMC--;
					lMC++;
					jQuery("#photo_right").css("cursor","pointer");
					if(rMC<=0){
						jQuery("#photo_left").css("cursor","no-drop");
					}
				}
			});

			jQuery("#photo_right").click(function(){

				if(lMC>0){
					scrollto("l");
					lMC--;
					rMC++;
					jQuery("#photo_left").css("cursor","pointer");
					if(lMC<=0){
						jQuery("#photo_right").css("cursor","no-drop");
					}
				}
			});

			jQuery("#star_item_list").css("width",(950*3)+"px");
			jQuery("#photo_left").css("cursor","no-drop");

			if(lMC>0){
				jQuery("#photo_right").css("cursor","pointer");
			}

			function scrollto(way){
				if(way=="l"){
					jQuery("#star_item_list").animate({marginLeft:"-=950px"},2000);
				}else{
					jQuery("#star_item_list").animate({marginLeft:"+=950px"},2000);
				}

			}	

});
</script>
