<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登入界面</title>
<style type="text/css">
.hq{width:1000px; height:1824px; margin:0px auto;margin-top:0px;}
.top{width:1000px;height:120px;margin-top:0px;margin:0px auto;}
.logo{width:296px;height:39px;margin-top:116px;margin-left:120px;}
.all{width:760px; height:610; margin:0px auto; border:1px solid #999; font-style:normal; margin-top:0px; }
.email,.nc,.mm,.csmm,.yzm,.xxtx,.b1,.b2,.b3,.b4,.b5,.b6{ margin-top:30px;}
.email,.nc,.mm,.csmm,.yzm,.xxtx{ margin-left:70px; float:left; width:135px; text-align:right; font-family:“宋体”; font-weight:bold; font-size:16px;margin-top:34px;}
.b1,.b2,.b5,.b6{float:left; width:218px;height:27px;}
.clear{clear:left}
.b3,.b4{width:218px; float:left;size:"35";}
em{text-align:center; font-style:normal; font-size:10px;}
.zh{ width:650px; text-align:center; margin-top:30px; margin-bottom:30px; }
.zc{width:78px;height:30px;margin:0px auto; margin-top:15px;}
.wb{height:25px; size:"35";}
.em{text-align:left;}
</style>
</head>

<body>
    <div class="hq">
    <div class="top"><img src="../Public/Images/top.jpg"/></div>
    <div class="logo"><img src="../Public/Images/logo.jpg"/></div>
	<div class="all">
	<div class="email">您的E-mail地址:
    </div>
    <div class="b1"><input type="text" class="wb" size="30"/>
	<em class="em">用来登录0791.com,建议使用E-mail</em>
    </div>
    <div class="clear"></div>
    <div class="nc">昵称：</div>
    <div class="b2"><input type="text" class="wb" size="30"/>
    <em class="em">昵称使用1-12个字符</em>
    </div>
    <div class="clear"></div>
    <div class="mm">设置密码：</div>
    <div class="b3"><input type="password" class="wb" size="30"/>
    <em class="em">密码请使用6-16字符</em>
    </div>
    <div class="clear"></div>
    <div class="csmm">重复密码：
    </div>
    <div class="b4"><input type="password" class="wb" size="30"/></div>
    <div class="clear"></div>
    <div class="yzm">验证码：</div>
    <div class="b5"><input type="text" size="10" class="wb"/></div>
    <div class="clear"></div>
    <div class="xxtx">详细信息填写：</div>
    <div class="b6"> <label><input name="" type="checkbox" value="" />  
    <em>（可勾选）</em></label>
    </div> 
    <div class="clear"></div>
    <div class="zh">
    <em>建议填写完整信息以方便您得到详细的讯息</em>
    <div class="zc"><img src="../Public/Images/zhuce.jpg" alt="注册"/></div>
    </div>
</div>
</div>
