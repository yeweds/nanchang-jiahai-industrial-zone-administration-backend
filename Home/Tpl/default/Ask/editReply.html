var reply_index=0;  //上一个打开的对话框

function openReply(re_index,id){
		//alert($('#content').val());
	var html=$('#law_left_middle .width_608px_auto:eq('+reply_index+')').find('.reply_box').html();
	

	//$('#reply_box').hide();
	$('#law_left_middle .width_608px_auto:eq('+reply_index+')').find('.reply_box').html('&nbsp;');

	$('#law_left_middle .width_608px_auto:eq('+reply_index+')').find('.reply_box').hide();
	$('#law_left_middle .width_608px_auto:eq('+reply_index+')').find('.ff_reply').show();
	//移动填写框至点击位置
	var offset=$('#law_left_middle .f_reply:eq('+re_index+')').offset();
	$('#edit').css({'top':offset.top+13,'left':offset.left+5});	
	
	$('#law_left_middle .width_608px_auto:eq('+re_index+')').find('.ff_reply').hide();	
	$('#law_left_middle .width_608px_auto:eq('+re_index+')').find('.reply_box').html(html);
	$('#law_left_middle .width_608px_auto:eq('+re_index+')').find('.reply_box').show();

	reply_id=id;
