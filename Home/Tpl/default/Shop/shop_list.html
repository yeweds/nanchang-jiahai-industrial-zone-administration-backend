<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>南昌婚庆网,0791婚庆网-商家列表</title>
<link href="../Public/Css/news.css" rel="stylesheet" type="text/css" />
<link href="../Public/Css/base.css" rel="stylesheet" type="text/css" />
<link href="../Public/Css/class_com.css" rel="stylesheet" type="text/css" />
<link href="../Public/Css/select_box.css" rel="stylesheet" type="text/css" />

<link href="../Public/Css/shop_list.css" rel="stylesheet" type="text/css" />
<script src="__PUBLIC__/Js/jquery.min.js"  type="text/javascript"/></script>
<script src="../Public/Js/common.js"  type="text/javascript"/></script>
<script type="text/javascript">
//指定当前组模块URL地址
var URL = '__URL__';
var APP	= '__APP__';
var PUBLIC = '__PUBLIC__';
</script>
</head>

<body>

<include file="Public:news_header" /> <!--头部包含共用 -->

<!--广告 s-->
<include file="Ad:ad_top960" /> <!--广告共用 -->
<!--广告 e-->

<!--面包屑 -->
  <div class="height_30px_text gray_14px_r_a" style="line-height:50px; height:50px; width:960px; margin:0 auto;">
  <a href="__APP__/">首页</a> <strong>&gt;&gt; </strong><a href="__APP__/shop-list-{$news.partid}">{$news.partname}</a> <strong>&gt;&gt; </strong> 商家列表</div>
<!--面包屑 -->
	  

  <div class="news_list" style="width:960px; margin:0 auto;">
	<!--左侧s -->
<div class="list_left">
  		<!--左侧上s -->
	  <notpresent name="list">
		<div>暂未找到该类商家</div>
	  </notpresent>
	  
        <volist name="list" id="vo" mod= "4">
		<div class="list_left_top">
        <!--结束宽736 -->
			
        	<!--列表盒子带缩略图s -->
			<div class="list_box">
            	<!--缩略图s -->
        		<div class="list_box_l">
        			<a href="__APP__/shop-{$vo.id}" target="_blank" title="{$vo.title}">
					<img src="{$vo.thumb_pic}" width="140" height="120" border="0" class="img_box"></a>
				</div>
                <!--缩略图e -->
                <!--概述s -->
	  			<div class="list_box_r">
                	<!--标题s -->
           	    <div class="list_title" align="left">
                   <h1 class="green_14px_yahei green_a"><a href="__APP__/shop-{$vo.id}">{$vo.name}</a></h1>
                   <span style="color:#FF0000">{$vo.star}</span>
                   <div class="clear"></div><!-- 清除 -->
				   <div id="shop_tel"><a href="__APP__/Reviews/ct_list/info_id/{$vo.id}">点评[{$vo.dp_count}]</a>&nbsp;&nbsp;&nbsp;&nbsp;电话：{$vo.tel}&nbsp;&nbsp;&nbsp;&nbsp;人气：{$vo.hits}</div>
                </div>
                    <div class="clear"></div><!-- 清除 -->  
                    <!--标题e -->
					<div class="de_con_summary_inc"> <!--摘要 -->
						<div class="de_con_summary" style="font-size:12px;">{$vo.remark}..</div>
						<div class="clear"></div><!-- 清除 -->      
					</div>
				<div class="clear"></div><!-- 清除 -->
				</div>
                <!--概述e -->
            <div class="clear"></div><!-- 清除 -->
            
        	</div>
            <!--列表盒子带缩略图e -->
		<div class="clear"></div><!-- 清除 -->	
		</div>
  		<!--左侧上e -->
		</volist>
        <div class="clear"></div><!-- 清除 -->
		<div class="height_25px_text blue_a"><span class="float_right">{$page}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span></div><!--分页 -->
	<div class="clear"></div><!-- 清除 -->
	</div>
	<!--左侧e -->
	<!--右侧s -->
<div class="list_right">
		   <include file="News:news_right" /> {//共用新闻右侧}		
</div>
	<!--右侧e -->
  	<div style="clear:both;"></div>
</div>
   
 
<div style="height:8px;"></div>

<include file="Public:footer" /> {//共用尾部}

</body>
</html>
