<script type="text/javascript">
			
function userLP(thisId,id){
	if(!thisId.hasClass('height_110px_bg')){
		//1.关闭上一个打开的dom
		$('#show_lp').remove();
		
		//2.改变class
		$("#user_lp .height_110px_bg").removeClass().addClass('lineheight30px');
		thisId.removeClass().addClass('height_110px_bg');
		thisId.append('<div  id="show_lp"></div>');
		
		//写入ajax
		var url='__URL__/user_lp_ajax';
		$.get(url, {"info_id":id }, function(html){
			$('#show_lp').addClass("height_70px_fixed");
			$('#show_lp').html(html);
			
		});
		
	}
	
}
	
</script>
