<script type="text/javascript" src="swfobject.js"></script>
<script type="text/javascript">
		var flashvars = {domain:"__PUBLIC__/3D/domain.xml"}; 
		if (swfobject.getQueryParamValue("config")) 
		{
		   flashvars.config = swfobject.getQueryParamValue("config");
		} 
		var params = 
		{
		   menu: "false",
		   allowfullscreen: "true" 
		}; 
		var attributes = 
		{
		   id: "rmpano",
		   name: "rmpano" 
		}; 

		swfobject.embedSWF("__PUBLIC__/3D/Inc/main.swf", "flashContent", "100%", "100%", "9.0.124", "__PUBLIC__/3D/Inc/expressInstall.swf",flashvars, params, attributes);
</script>

	html {
		height: 100%;

	}
	
	#flashContent {

	}

		margin: 0;
		padding: 0;
		background-color: #fff;
	}
 
</style>
