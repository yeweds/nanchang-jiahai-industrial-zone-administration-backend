<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>楼盘报广展示 - 腾房网</title>
<meta name="keywords" content="楼盘报广,更多报广展示 - 腾房网">
<meta name="description" content="楼盘报广,更多报广展示 - 腾房网">
<link href="../Public/Css/ct_lp_list.css" rel="stylesheet" type="text/css" />
<link href="../Public/Css/ct_lp_common.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div id="content_bg">
  <include file="Public:header_ct" /> <!-- 传统页公共头部 -->
  
  <div id="content">
    <!--<div class="ad_head"></div>-->
    <div class="height_10px"></div>
    <div class="height_30px"><img src="../Public/Images/dp_jian_left.gif" width="10" height="10" alt="箭头"/>腾房网 > <strong><span class="green_12px_f">更多报广展示</span></strong></div>
<div class="content_inc">
          <div class="con_left_center_nbg" >

       		<div class="height_10px"></div>
          		<div id="lp_list_inc">

                  <div class="block_title"><strong><span class="blue_14px_f">&nbsp;&nbsp;报广展示 </span></strong>
                    <form action="__URL__/baoguang_list" method="get" style="margin:0; padding:0;">{__NOTOKEN__}
					<div class="abso_right">筛选方式:
                      <select name="curr_month" class="select" id="select" > <!-- onchange="byMonth(this.value)" -->
						<option value="">-选择月份-</option>
						<volist name="month_list" id="mvo">
						<eq name="Think.get.curr_month" value="$mvo">
							<option value="{$mvo}" selected >{$mvo}</option>
						<else/>
							<option value="{$mvo}">{$mvo}</option>
						</eq>
						</volist>
						<option value="0">查看全部</option>
                      </select>
					 &nbsp;输入楼盘名:<input name="lpname_key" type="text" />&nbsp;<input value="搜索" type="submit" />
                     </div></form>
                      <script type="text/javascript">
					  //点击排序的效果
					  function byMonth(currDate){
							//alert(currDate);
							if(currDate == 0 ){
								location.href = URL + '/baoguang_list' ;
							}else{
								location.href = URL + '/baoguang_list/ord/'+currDate ;
							}
					  }	  
					  </script>
                  </div>
<div class="height_10px"></div>
<!--START--循环楼盘列表-->
<volist name="list" id="vo">   
              <!-- <div class="height_auto_dianbian"> -->
			  <table width="33%" height="250" border="0" cellpadding="0" cellspacing="0" style="float:left;">
				 <tr>
				   <td align="center"><a href="__APP__/Ad/baoguang_view/id/{$vo.id}" target="_blank"><img src="{$vo.savepath|trim=###,'.'}thumb_{$vo.savename}" width="128" height="180" border="0" title="{$vo.remark}" alt="{$vo.lpname}"/></a>        </td>
				 </tr>
				 <tr>
				   <td align="center"><span class="black_14px_f"><span class="black_bian_a"><a href="__ROOT__/3d/{$vo.info_id}" target="_blank"><strong>{$vo.lpname}</strong></a></span></span></td>
				 </tr>
				 <tr>
				   <td align="center">{$vo.baozhi_name} &nbsp;{$vo.baozhi_bs}</td>
				 </tr>
				 <tr>
				   <td align="center">{$vo.upload_time|date="Y-m-d",###}</td>
				 </tr>
				 <tr>
				   <td>&nbsp;</td>
				 </tr>
            </table>
           <!--</div> -->
</volist>
<notpresent name="list"><div style="text-align:center;">暂无</div></notpresent>
 <!--END--循环楼盘列表-->
            <div style="clear:both"></div>                                                   
                <div class="height_10px"></div>
                <div class="height_lineheight_20px">
                  <div class="float_right"><span class="blue_a">{$page}</span><!--<span class="page_sytle">上一页</span><span class="page_current_style">1</span><span class="page_num_style">2</span><span class="page_num_style">3</span><span class="page_num_style">4</span><span class="page_num_style">5</span><span class="page_num_style">6</span><span class="page_num_style">7</span><span class="page_num_style">8</span><span class="page_num_style">9</span><span class="page_sytle">下一页</span>--></div>
				  
				  </div>
                <div class="height_lineheight_20px"></div>
<div style="clear:both"></div>
          		  <!--lp_list_inc促使图层高度随内容增加面增加-->
   		    </div>
<div style="clear:both"></div><!--con_left_center_bg促使图层高度随内容增加面增加</div>-->
      </div>       		       		
          <div class="width_10px_space"></div>
          <div class="con_right_bg3">
            <div class="de_ad_270px">
			<include file="Ad:news_xi_right" /> <!-- 右侧广告 -->
			</div>
            <div class="heigth_10px"></div>
            <div class="con_right_4bian268px">
              <div class="height_30px">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td width="37%" height="30" align="center"  id="news_today" style="cursor:pointer"><strong class="blue_12px_f">今日最受关注</strong></td>
                    <td width="63%" height="30" class="left_bottom_bian1px" id="news_week"><span class="blue_12px_f">&nbsp;&nbsp;一周新闻排行</span></td>
                  </tr>
                </table>
              </div>
              <div id="news_pai_ajax">
                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                  <present name="dump.news_gz" >
                    <volist name="dump.news_gz" id="vo2" >
                      <tr>
                        <td width="14%" height="30" align="center"><switch name="vo.count">
                          <case value="1">
                          <div class="num_style1">
                          </case>
                          <case value="2">
                          <div class="num_style1">
                          </case>
                          <case value="3">
                          <div class="num_style1">
                          </case>
                          <default />
                          <div class="num_style2">
                            </switch>
                            0{$vo.count}</div></td>
                        <td width="86%" height="30" class="black_a"><a href="__URL__/view/id/{$vo.id}">{$vo.title}</a></td>
                      </tr>
                    </volist>
                  </present>
                </table>
              </div>
            </div>
            <div class="heigth_10px"></div>
<!-- 共用专题 -->
	<include file="Html:zhuangti_inc" />
<!-- 共用专题 -->
            <div style="clear:both"></div>
            <!--con_left1促使图层高度随内容增加面增加-->
          </div>
          <div style="clear:both"></div>
          <!--con_inc促使图层高度随内容增加面增加-->
        </div>

    <div class="height_10px"></div>
    <div style="clear:both"></div><!--content促使图层高度随内容增加面增加-->    
 </div>
	<include file="Public:footer" /> {//共用尾部}
	 
<div style="clear:both"></div><!--content_bg促使图层高度随内容增加面增加-->
</div>
</body>
</html>

<script type="text/javascript">
$(document).ready(function(){
	//今日一周
	$('#news_week').mouseover(function(){
		$('#news_week').removeClass().addClass('left_bottom_bian1pxm');	
		$('#news_today').addClass('bottom_bian1pxm');	
		domAjax('news_pai_ajax','__APP__/News/news_pai_ajax/type/0','get');
		
	});
	$('#news_today').mouseover(function(){
		$('#news_week').removeClass().addClass('left_bottom_bian1px');	
		$('#news_today').removeClass();	
		domAjax('news_pai_ajax','__APP__/News/news_pai_ajax/type/1','get');
	});
	domAjax('news_pai_ajax','__APP__/News/news_pai_ajax/type/1','get');
	
			//播放图片效果
			var lMC = 2;
			var rMC = 0;

			jQuery("#photo_left").click(function(){
				if(rMC>0){
					scrollto("r");
					rMC--;
					lMC++;
					jQuery("#photo_right").css("cursor","pointer");
					if(rMC<=0){
						jQuery("#photo_left").css("cursor","no-drop");
					}
				}

			});

			jQuery("#photo_right").click(function(){
				if(lMC>0){
					scrollto("l");
					lMC--;
					rMC++;
					jQuery("#photo_left").css("cursor","pointer");
					if(lMC<=0){
						jQuery("#photo_right").css("cursor","no-drop");
					}
				}

			});

			jQuery("#star_item_list").css("width",(950*3)+"px");
			jQuery("#photo_left").css("cursor","no-drop");

			if(lMC>0){
				jQuery("#photo_right").css("cursor","pointer");
			}

			function scrollto(way){
				if(way=="l"){
					jQuery("#star_item_list").animate({marginLeft:"-=950px"},2000);
				}else{
					jQuery("#star_item_list").animate({marginLeft:"+=950px"},2000);
				}

			}	

});
</script>
