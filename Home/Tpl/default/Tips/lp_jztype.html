  <div class="show_title">建筑类别 说明</div>
  <ul class="green_a" style="margin-left:20px;">
  <li><a href="#">国家在1987年制定的《民用建筑设计通则》(试行)中，对民用建筑高度与层数的设计，做了明确地规定：1—3层为低层住宅；4—6层为多层住宅；7—9层为中高层住宅；10层以上为高层住宅。</a></li>
  <li>独立别墅:即独门独院，私密性极强的单体别墅，这一类型是别墅历史最悠久的一种，也是别墅建筑的终极形式。</li>
  <li>联排别墅:(TOWNHOUSE)，联排别墅，有天有地，有自己的院子和车库。由三个或三个以上的单元住宅组成，一排二至四层联结在一起，每几个单元共用外墙，有统一的平面设计和独立的门户。</li>
  </ul>
