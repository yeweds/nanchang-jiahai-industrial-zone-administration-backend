<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>找回密码-南昌婚庆网</title>
<link href="../Public/Css/common.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__PUBLIC__/Js/jquery.min.js" /></script>
<script type="text/javascript" src="../Public/Js/common.js" /></script>
<script type="text/javascript">
//指定当前组模块URL地址
var URL = '__URL__';
var APP	= '__APP__';
var PUBLIC = '__PUBLIC__';
</script>
<style>
/*----- signin / signup / get password -----*/
.login .steps {font-size: 14px; font-weight: bold; line-height:36px; height:38px;}
.login .tip {color:#ff0000;}
small{color:#ff0000;}
#result { padding:8px 10px 8px 30px; background:#ffffe1 url(__PUBLIC__/Images/cuo.gif) no-repeat 7px 6px; display:none}
/*----- end:signin / signup / get password -----*/
</style>
</head>

<body>
<include file="Public:header" /><!--共享登录头部 -->

<!--面包屑s -->
  <div class="height_30px_text gray_14px_r_a" style="line-height:50px; height:50px;">
  <a href="__APP__/">首页</a> <strong>&gt;&gt; </strong>  找回密码
  </div>
<!--面包屑e -->

	<table width="80%" border="0" align="center" cellpadding="0" cellspacing="10" height="250">
		<tr>
		  <td valign="top" style="line-height:25px;">
		  <!-- Get back Password -->
			<form action="__URL__/sendPassword" method="post">
			<div id="formgetpw" class="login">
				<div class="steps"><img src="__PUBLIC__/Images/help.gif" />&nbsp;取回密码步骤：<span class="tip">1.填写电子邮件</span> > 2.收电子邮件 > 3.重新设置密码</div>
				<ul>
					<li>E-mail：<input type="text" value="" name="email" id="email" class="logInput" style="display:inline" /> <small>*</small><span id="result"></span>
					</li>
			<li>验证码：<input id="checkcode" name="checkcode" type="text" size="4" maxlength="4" />
			<img id="verify" src="__APP__/Public/verify" alt="验证码" align="absmiddle" /> <a href="javascript:fleshVerify()">看不清？</a></li>
					<li>&nbsp;&nbsp;<input onclick="submitForm();" type="submit" class="logButton"  value="找回密码" /></li>
				</ul>
				<div class="clear"></div>
			</div>
			<!-- end: Get back Password -->
		  </td>
		</tr>
	</table>

<include file="Public:footer" /> {//共享登录尾部}

</body>
</html>
 <script>
$(document).ready(function(){
	$("form").submit(function(){
		if(!$.trim($("#email").val())){
			$("#result").html("请输入注册时使用的邮件地址");
			$("#result").show();
			return false;
		}
		return true;
	});
});

function submitForm(){
	$("form").submit();
}
</script>
