 <volist name="list_class" id="class" key="j"> <!-- 循环图片分类 start -->

  <div class="lpxc_inc">
	<volist name="list[$class['id']]" id="vo_sj" >
			  <div class="widthspace_13px"></div>
			  <div class="lpxc_ev">
			  <div class="lpxc_ev_xc">
			  <eq name="vo_sj.class_id" value="16">
			  <a href="http://nc.tengfang.net{$vo_sj.savepath|trim='.'}{$vo_sj.savename}" target="_blank" title="{$lpname}{$class.name}">
			  <else/>
			  <a href="#" onclick="loadPhoto('__URL__/viewall/info_id/{$info_id}/cid/{$class.id}/rid/{$range_id}/num/',{$i},'{$lpname}{$class.name}',{$j-1}); return false;">
			  </eq>
			  <img src="http://nc.tengfang.net{$vo_sj.savepath|trim='.'}thumb_{$vo_sj.savename}" width="110" height="80" border="0" title="{$vo_sj.remark}" /></a></div>
			  <div class="heigth_20px_center"><span class="gray_12px_f">{$lpname}{$class.name}</span></div>
			  <div class="heigth_20px_center">{$vo_sj.upload_time|date="Y-m-d",###}上传</div>
			  </div>
	</volist>    
  </div>
  </present> 
</volist> <!-- 循环图片分类 end -->
