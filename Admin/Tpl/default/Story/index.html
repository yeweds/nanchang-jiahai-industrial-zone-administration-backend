<include file="Public:header" />
<script>
function gopart(){
    var cid = document.getElementById("class_id").value;
	if(cid>0){
	    window.location.href="__URL__/index/class_id/"+cid+"/";
	}
}

//提交搜索
	function submitSearch(){
		var s_key  = $("#s_key").val();
		s_key = $.trim(s_key);    //去空格
 		var s_type = $("#s_type").val();
		window.location.href= URL+"/index/s_key/"+ s_key +"/s_type/" + s_type;
	}
</script>
<div class="bodyTitle">
	<div class="bodyTitleLeft"></div>
  <div class="bodyTitleText">故事管理</div>
</div>

<h3 class="marginbot">
<a href="__URL__/" class="sgbtn">返回故事管理</a> 
<a href="#" onClick="delAll()" class="sgbtn">－删除选中</a>
<a href="__URL__/add" class="sgbtn">＋添加故事</a>
<span>
&nbsp; 请输入关键字：<input name="s_key" id="s_key" title="标题查询" style="width:280px;"  />
	<select name="s_type" id="s_type"/>
		<option value="title">按标题</option>
		<option value="boy_name">男主人翁</option>
		<option value="girl_name">女主人翁</option>
		<option value="id">按故事ID</option>
	</select>  <a href="#" onClick="submitSearch()" class="sgbtn">我要查询</a>
</span>

<div id="result" class="none result" style="letter-spacing:10px"></div>
</h3>

<table id="articlelist" class="datalist fixwidth">
	  <tr align="center">
	    <td width="6%"><input type="checkbox" onClick="selAll(this,'id[]')" value="选择全部" class="checkbox">选择</td>
	    <td width="4%">ID</th>
		<td width="32%">标题</td>
		<td width="10%">男主人翁</td>
		<td width="10%">女主人翁</td>
		<td width="10%"> 相识时间</td>
		<td width="10%"> 发布时间</td>
		<td width="10%">编辑</td>
        <td>操作</td>
	  </tr>
      <iterate name="list" id="vo">
	  <tr >
	     <td align="center"><input name="id[]" type="checkbox" id="id[]" value="{$vo.id}" /></td>
		 <td height="22" align="center">{$vo.id}</td>
		 <td align="left"><a href="{$Think.config.cfg_domain}/story-{$vo.id}" target="_blank" style="color:#3C3C3C;"
		 title="{$vo.remark}">{$vo.title}</a></td>
		 <td align="center">{$vo.boy_name}</td>
		 <td align="center">{$vo.girl_name}</td>
		 <td align="center">{$vo.meet_time}</td>
		 <td align="center">{$vo.add_time|date="Y-m-d",###}</td>
		 <td align="center">{$vo.username}</td>
		 <td align="center">[<a href="javascript:edit({$vo.id})" >编辑</a>]&nbsp;[<a href="javascript:del({$vo.id})">删除</a>]</td>
	  </tr>    
	  </iterate>
</table>
	  <div class="page">{$page}</div>

<include file="Public:footer" />
