<include file="Public:header" />

<div class="bodyTitle">
	<div class="bodyTitleLeft"></div>
  <div class="bodyTitleText">名人堂管理</div>
</div>

<table border="0" cellspacing="0" cellpadding="0" style="margin:6px 0px;">
  <tr>
    <td width="21%" height="30"><input type="button" name="delete" value="删除选中名人" class="df_button_green" onClick="delAll()"> </td>
 <form method="post" action="__URL__/" id="search" >
  <td width="22%" align="right"><input type="text" name="title" title="标题查询" style="width:200px;"/></td>
    <td width="25%" align="center">
	 <select name="field" class="datainput" id="field">
        <!--<option value="username">--请选择查询类型--</option> -->
		<option value="id">按名人ID</option>
        <option value="realname">按姓名</option>
		<option value="email">按邮箱</option>
     </select>
	</td>
    <td width="32%"><input type="submit" class="df_button_green" value="查 询" ></td>
</form>
  </tr>
</table>
<div id="result" class="none result" style="letter-spacing:2px"></div>
<table class="datalist fixwidth" border="0">
<tr>
<td width="4%" align="center"><input name="chkAll" type="checkbox" id="check" value="选择全部"  onClick="selAll(this,'id[]')"></td>
<td width="6%" height="25" align="center">名人ID</td>
<td width="11%" align="center">姓名(用户表中id)</td>
<td width="24%" align="center">email</td>
<td width="15%" align="center">微博</td>
<td width="15%" align="center">工作地点</td>
<td width="14%" align="center">电话</td>
<td width="11%" align="center">操作</td>
</tr>

<volist name="list" id="vo">
<tr>
<td align="center"><input name="id[]" type="checkbox" id="id[]" value="{$vo.id}" /></td>
<td height="25" align="center">{$vo.id}</td>
    <td align="center">{$vo.realname} ({$vo.user_id})</td>
    <td>{$vo.email}</td>
    <td>{$vo.weibo}</td>
    <td>{$vo.address}</td>
    <td>{$vo.tel}</td>
    <td align="center">
      [<a href="__URL__/edit/id/{$vo.id}" >编辑</a>] [<a href="javascript:del({$vo.id})" onClick="return confirm('确定要删除吗?')">删除</a>]	  </td>
  </tr>
</volist>
</table>
<div class="page">{$page}</div>

<p class="i">删除不可恢复,谨慎操作</p>
<br>
<include file="Public:footer" />
