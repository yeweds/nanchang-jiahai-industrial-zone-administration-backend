<include file="Public:header" />
<div class="bodyTitle">
	<div class="bodyTitleLeft"></div>
  <div class="bodyTitleText">添加名人</div>
</div>
<br><h3 class="marginbot"></h3>

<table width="95%" border="0" align="center" cellpadding="0" cellspacing="1" >
  <form action="__URL__/Insert/" method="post" name="UserForm"  enctype="multipart/form-data">
    
    <tr class="tr_southidc">
      <td height="25" align="right" >用户表中ID：</td>
      <td class="tLeft"><input name="user_id" type="text" class="medium bLeftRequire" id="user_id" />
        (如果该名人已注册，请填写)</td>
      <td align="right" class="tRight tTop">添加时间：</td>
      <td class="tLeft">{$Think.now}</td>
    </tr>
    <tr class="tr_southidc">
      <td height="25" align="right" class="tRight tTop">真实姓名：</td>
      <td class="tLeft"><input name="realname" type="text" class="medium bLeftRequire" /><font color="red">*</font></td>
      <td align="right" class="tRight tTop">性 别：</td>
      <td class="tLeft"><select name="sex" id="sex">
          <option value="先生" >先生</option>
          <option value="小姐" >小姐</option>
          <option value="女士" >女士</option>
        </select>      </td>
    </tr>
    <tr class="tr_southidc">
      <td height="25" align="right" class="tRight">Email：</td>
      <td class="tLeft"><input name="c_email" type="text" class="medium bLeftRequire" style="width:250px;" /></td>
      <td align="right" class="tRight tTop">qq/msn：</td>
      <td class="tLeft"><input name="qq" type="text" class="medium bLeftRequire"></td>
    </tr>
    <tr class="tr_southidc">
      <td height="25" align="right" class="tRight">联系电话：</td>
      <td class="tLeft"><input name="tel" type="text" class="medium bLeftRequire" id="tel"><font color="red">*</font></td>
      <td align="right" class="tRight">身份证号：</td>
      <td class="tLeft"><input name="id_number" type="text" class="medium bLeftRequire" id="id_number" style="width:250px;" /></td>
    </tr>
    <tr class="tr_southidc">
      <td height="25" align="right" class="tRight tTop">微博地址：</td>
      <td class="tLeft"><input name="weibo" type="text" class="medium bLeftRequire" id="weibo" style="width:250px;" value="http://" /></td>
      <td align="right" class="tRight tTop">博客地址：</td>
      <td class="tLeft"><input name="blog" type="text" class="medium bLeftRequire" id="blog" style="width:250px;" value="http://" /></td>
    </tr>
    
    <tr class="tr_southidc">
      <td align="right" class="tRight tTop">工作地点：</td>
      <td class="tLeft"><input name="address" type="text" class="medium bLeftRequire" /><font color="red">*</font></td>
      <td height="25" align="right" class="tRight tTop"><!--累计积分：-->当前职务：</td>
      <td class="tLeft"><!--<input name="score" type="text" class="medium bLeftRequire" value="{$user.score}" size="10" />
        分-->
      <input name="position" type="text" class="medium bLeftRequire" id="position" /><font color="red">*</font></td>
    </tr>
    
    <tr class="tr_southidc">
      <td align="right" class="tRight tTop">选择近照：</td>
      <td colspan="3" class="tLeft"><input name="pic" type="file" id="pic"  style="width:250px;" /> 
        暂不上传照片请留空&nbsp;</td>
    </tr>
    <tr class="tr_southidc">
      <td align="right" class="tRight tTop">工作经历：</td>
      <td colspan="3" class="tLeft"><textarea name="work_experience" cols="50" rows="6" id="work_experience"></textarea><font color="red">*</font> </td>
    </tr>
    <tr class="tr_southidc">
      <td align="right" class="tRight tTop">相关荣誉：</td>
      <td colspan="3" class="tLeft"><textarea name="remark" cols="50" rows="6" id="remark"></textarea>      </td>
    </tr>
    <tr class="tr_southidc">
      <td></td>
      <td colspan="3" class="center"><div style="width:85%;margin:5px">
          <input name="SaveAdd" type="submit" class="df_button" id="SaveEdit" value="添加名人资料" />
&nbsp;&nbsp;
          <input name="back" type="button" onClick="javascript:history.back();" class="df_button" value="返回" />
      </div>        </td>
    </tr>
  </form>
</table>
<p class="i">红色标记的内容必须填写</p>
        <br>
<include file="Public:footer" />
