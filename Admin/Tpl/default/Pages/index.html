<include file="Public:header" />

<div class="bodyTitle">
	<div class="bodyTitleLeft"></div>
  <div class="bodyTitleText">单页管理</div>
</div>
<h3 class="marginbot"><a href="__URL__/add" class="sgbtn">＋添加单页</a></h3>
		
	<table class="datalist fixwidth" >
	<form name="form1" method="post" action="__URL__/submit">
		<tr>
			<th><input type="checkbox" onClick="selAll(this, 'id[]')" value="选择全部" class="checkbox">选择</th>
			<th>标题</th>
			<th>提交时间</th>
			<th>操作</th>
		</tr>
		<present name="list"><volist name="list" id="vo">
		<tr>
			<td class="option"><gt name="vo['id']" value="5"><input name="id[]" type="checkbox" id="id[]" value="{$vo.id}" class="checkbox"></gt>{$vo.id}</td>
			<td>{$vo.subject}							</td>
			<td>{$vo.add_time|date="Y-m-d",###}</td>
			<td><a href="__URL__/edit/id/{$vo.id}"><img src="../Public/Images/edit.gif" alt="编辑" align="absmiddle" /></a>
			  <gt name="vo['id']" value="5">　<a href="__URL__/del/id/{$vo.id}" onclick="return confirm('确定删除吗，此操作不可恢复');"><img src="../Public/Images/del.gif" alt="删除" align="absmiddle" /></a></gt></td>
		</tr>  </volist>
			<tr class="nobg">
				<td colspan="7">{$page}</td>
			</tr><else />
		  <tr><td colspan="7" align="center">无内容</td>
		  </tr>
		</present>
			</form></table>
<p class="i">删除不可恢复,谨慎操作</p>
<br>
<include file="Public:footer" />
