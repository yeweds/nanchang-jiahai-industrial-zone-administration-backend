<include file="Public:header" />
<!--导入编辑器开始-->
<link rel="stylesheet" href="__PUBLIC__/Js/Kindeditor/themes/default/default.css" />
<script charset="utf-8" src="__PUBLIC__/Js/Kindeditor/kindeditor.js"></script>
<script charset="utf-8" src="__PUBLIC__/Js/Kindeditor/lang/zh_CN.js"></script>
<script type="text/javascript">
//-- 自定义在线编辑器
	var editor;
	var mini_items = ['source','undo','redo','fontname','fontsize','forecolor',
					  'hilitecolor','bold','italic','emoticons','removeformat',
					  'fullscreen'];  //迷你元素
	var full_items = ['source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'cut', 'copy', 'paste',
        'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
        'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
        'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
        'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
        'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image',
        'flash', 'insertfile', 'table', 'hr', 'emoticons', 'pagebreak',
        'link', 'unlink' ];  //完全元素
	
	KindEditor.ready(function(K) {
		editor = K.create('#my_editor', {
					 themeType : 'default',//样式
					 newlineTag: 'br', //换行格式
					 filterMode: true, //过滤代码
					 uploadJson: '__PUBLIC__/Js/Kindeditor/php/upload_json.php',
					 fileManagerJson : '__PUBLIC__/Js/Kindeditor/php/file_manager_json.php',
					 allowFileManager : true,											 
					 items: mini_items  //当前自定义元素列表
		});
	});

	//获取数据	
	function checkForm(){
		editor.sync('my_editor'); //同步编辑器内容
		return true;
	}
</script>
<!-- 编辑器调用结束 -->
<div class="bodyTitle">
	<div class="bodyTitleLeft"></div>
  <div class="bodyTitleText">编辑单页</div>
</div>
<br><h3 class="marginbot"><a href="__URL__" class="sgbtn">＋返回单页管理</a></h3>
		
          <table width="100%">  
		  <form method="post" name="myform" id="myform" action="__URL__/edits" onSubmit="return checkForm();">
          <input name="id" type="hidden" id="id" value="{$vo.id}" />
            <tr>
              <td width="13%">标题</td>
              <td width="87%">
                <input name="subject" type="text"  class="txt" id="subject2" value="{$vo.subject}" size="50"/></td>
            </tr>
            <tr>
              <td>备注</td>
              <td>
                <textarea name="message" cols="60" rows="4" id="message">{$vo.message}</textarea>
              简单概要描述，可以留空</td>
            </tr>
            <tr>
              <td>内容</td>
              <td><!-- 编辑器调用开始 -->
			  <textarea id="my_editor" name="content" style="width:700px; height:300px; visibility:hidden;" >{$vo.content}</textarea>
			</td>
            </tr>
            <tr>
              <td>标题附加字 </td>
              <td>
                <input name="seotitle" type="text" class="txt" id="seotitle" value="{$vo.seotitle}" size="50"/></td>
            </tr>
            <tr>
              <td> Meta Keywords </td>
              <td>
                <input name="seokeywords" type="text" class="txt" id="seokeywords" value="{$vo.seokeywords}" size="50"/></td>
            </tr>
            <tr>
              <td> Meta Description </td>
              <td><input name="seodescription" type="text" class="txt" id="seodescription" value="{$vo.seodescription}" size="50"/>              </td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td>
                <input type="submit" class="df_button"  value="提交更新" />
                <input type="reset" value="还原重填" class="df_button" /></td>
            </tr>
          </form></table>
