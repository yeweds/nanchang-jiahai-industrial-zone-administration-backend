<include file="Public:header" />

<div class="bodyTitle">
	<div class="bodyTitleLeft"></div>
  <div class="bodyTitleText">咨询详情</div>
</div>
<h3 class="marginbot">
<a href="javascript:history.go(-1)" class="sgbtn">返回咨询管理</a>
</h3>
<form method="post" action="__URL__/update">
  <table width="680" border="0" align="center" cellpadding="0" cellspacing="0" valign="middle" class="datalist">
		    <tr>
		      <td height="30">ID</td>
		      <td><input type="hidden" name="act" value="update"/>
		  <input name="id" type="text" value="{$vo.id}" size="12" readOnly/>
		  &nbsp; 咨询时间：{$vo.add_time|date='Y-m-d H:i',###} &nbsp;&nbsp;&nbsp;<strong><a href="javascript:history.go(-1)">返回&gt;&gt;</a></strong>&nbsp;&nbsp;&nbsp;</td>
	        </tr>
		    <tr>
		      <td height="30">被询商家shop_id</td>
		      <td>{$vo.shop_name} [ {$vo.shop_id} ]</td>
	        </tr>
		    <tr>
		      <td width="140" height="30" bgcolor="#E3E3E3">姓名</td>
		      <td>{$vo.username}</td>
            </tr>
		    <tr>
		      <td width="140" height="30" bgcolor="#E3E3E3">电话号码</td>
		      <td> {$vo.tel}</td>
	        </tr>
		    <tr>
		      <td width="140" height="30" bgcolor="#E3E3E3">E-MAIL</td>
		      <td> {$vo.email}</td>
	        </tr>
		    <tr>
		      <td width="140" height="30" bgcolor="#E3E3E3">拍摄预定日期</td>
		      <td>{$vo.order_date}</td>
	        </tr>
		    <tr>
		      <td width="140" height="30" bgcolor="#E3E3E3">回复方法</td>
		      <td> {$vo.reply_type}</td>
	        </tr>
		    <tr>
		      <td width="140" height="30"> 申请咨询信息  </td>
		      <td colspan="2">申请免费咨询</td>
	        </tr>
		    <tr>
		      <td width="140" height="60">  详细补充说明  </td>
		      <td> {$vo.content}</td>
	        </tr>
		    <tr>
		      <td width="140" height="60">  在线回复内容  </td>
		      <td><textarea name="reply_content" rows="5" cols="50">{$vo.reply_content}</textarea></td>
	        </tr>
		    <tr>
		      <td width="140" height="60"> </td>
		      <td><input type="submit" value="确认已回复该顾客" class="df_button" /> 
			  &nbsp;&nbsp;<input type="button" value="返回" class="df_button" onClick="history.go(-1)" /></td>
	        </tr>
  </table>
</form>
<p class="i">注意：非系统管理员，请勿随意修改，以免影响网站数据！</p>

<include file="Public:footer" />
