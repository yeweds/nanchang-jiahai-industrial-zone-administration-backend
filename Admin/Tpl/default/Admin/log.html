<table width="95%" class="datalist fixwidth">
  <notpresent name="list">
  <tr>
    <td height="25" colspan="7" >暂无记录</td>
  </tr>
  </notpresent>
  <present name="list">
    <tr>
    <td width="38" height="25" align="center">
      <input name="chkAll" type="checkbox" id="check" value="checkbox"  onclick="selAll(this,'key[]')"></td>
    <td width="63" align="center">ID</td>
    <td width="152" align="center">管理员用户名</td>
    <td align='center'>全名</td>
    <td width="165" align="center">类型</td>
    <td width="189" align="center">最后登录时间</td>
    <td width="112" align="center">最后登录IP</td>
    <td width="192" height="25" align="center">操作</td>
  </tr>
<volist name="list" id="vo">
  <tr>
    <td height="25" align="center"><input name="key[]" type="checkbox" id="key[]" value="{$vo.id}" /></td>
    <td align="center">{$vo.id}</td>
    <td align="center">{$vo.admin_name}</td>
    <td align="center">{$vo.admin_realname}</td>
    <td align="center">{$vo.role_id_cn}</td>
    <td align="center">
      <present name="vo.time">{$vo.time|date='Y-m-d H:i:s',###}
        <else /> 未曾登录过
      </present>
    </td>
    <td align="center">
      <eq name="vo.login_ip" value="0">未曾登录过
        <else/>{$vo.login_ip}
      </eq>
    </td>
    <td height="25" align="center">[<a href="__URL__/edit/id/{$vo.id}">编辑</a>] [<a href="javascript:del({$vo.id})">删除</a>] </td>
  </tr>
</volist>
  </present>
</table>
