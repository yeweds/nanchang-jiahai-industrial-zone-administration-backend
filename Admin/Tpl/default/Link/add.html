<include file="Public:header" />
<div class="bodyTitle">
	<div class="bodyTitleLeft"></div>
  <div class="bodyTitleText">添加链接</div>
</div>
<br><h3 class="marginbot"><a href="__URL__" class="sgbtn">＋返回链接管理</a></h3>
		     
<table width="100%">
<form method="POST" action="__URL__/insert/">
  <tr align="center">
	<td colspan="2" ><strong>友情链接添加</strong></td>
  </tr>
  <tr >
    <td width="21%" height="30" align="right"><span class="tRight"><span class="red">*</span>网站名称：</span></td>
    <td width="79%"><label>
      <input type="text" name="webname" id="webname" class="box"/>
    </label></td>
  </tr>
  <tr >
    <td width="21%" height="30" align="right"><span class="tRight"><span class="red">*</span>网站地址：</span></td>
    <td><input type="text" name="url" id="url" class="box" size="50" /></td>
  </tr>
    <tr >
      <td height="30" align="right" ><span class="tRight">LOGO</span>路径：</td>
      <td align="left"><input name="urllogo" type="text" class="box" id="urllogo" size="50" value="http://"></td>
    </tr>
    <tr >
      <td height="30" align="right" >友情链接分类：</td>
      <td align="left"><select name="class_id" id="class_id">
				<option value="0">-0 不限-</option>
				<option value="1">1 地方网盟</option>
				<option value="2">2 外省网媒</option>
				<option value="3">3 新闻媒体</option>
				<option value="4">4 友情链接</option>
				<option value="5">5 合作网站</option>
				</select>
	</td>
    </tr>
    <tr >
      <td height="30" align="right" >申请人姓名：</td>
      <td align="left"><input name="uname" type="text" class="box" id="uname" size="30" value="admin"></td>
    </tr>
  <tr>
    <td width="21%" align="right"><span class="tRight">排序：</span></td>
		<td><input name="sortrank" type="text" class="box" id="sortrank" size="10" > 注：值越大越靠前</td>
  </tr>
  <tr>
    <td width="21%" height="30" align="right"><span class="tRight">审核状态：</span></td>
    <td><select id="passed" name="passed">
						<option value="0" >未审</option>
						<option value="1" selected="selected" >已审</option>
					</select></td>
  </tr>
  <tr >
    <td height="45" align="right">&nbsp;</td>
    <td><label>
       <input type="submit" value=" 添加链接 " class="df_button" />
    </label></td>
  </tr>
</form>
</table>
<include file="Public:footer" />
